<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Face -->
  <circle cx="100" cy="100" r="80" fill="#f0e68c" stroke="#d4a76a" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="85" r="8" fill="#000"/>
  <circle cx="125" cy="85" r="8" fill="#000"/>
  
  <!-- Nose -->
  <path d="M 100 95 Q 95 105 100 110 Q 105 105 100 95" fill="#d4a76a"/>
  
  <!-- Viseme mouth groups (0-20) -->
  <!-- 0: Silence / neutral -->
  <g id="mouth-0">
    <line x1="85" y1="130" x2="115" y2="130" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 1: AA (father) - wide open -->
  <g id="mouth-1" style="display:none">
    <ellipse cx="100" cy="135" rx="18" ry="15" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 2: AE (cat) - wide -->
  <g id="mouth-2" style="display:none">
    <ellipse cx="100" cy="132" rx="16" ry="10" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 3: AH (but) - medium open -->
  <g id="mouth-3" style="display:none">
    <ellipse cx="100" cy="133" rx="14" ry="12" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 4: AO (caught) - rounded -->
  <g id="mouth-4" style="display:none">
    <circle cx="100" cy="133" r="12" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 5: AW (cow) - wide rounded -->
  <g id="mouth-5" style="display:none">
    <ellipse cx="100" cy="133" rx="15" ry="13" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 6: AY (hide) - wide smile -->
  <g id="mouth-6" style="display:none">
    <path d="M 85 130 Q 100 140 115 130" fill="none" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 7: EH (bed) - slightly open -->
  <g id="mouth-7" style="display:none">
    <ellipse cx="100" cy="131" rx="13" ry="8" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 8: ER (bird) - small rounded -->
  <g id="mouth-8" style="display:none">
    <ellipse cx="100" cy="132" rx="10" ry="9" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 9: EY (ate) - smile -->
  <g id="mouth-9" style="display:none">
    <path d="M 85 128 Q 100 135 115 128" fill="none" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 10: IH (sit) - small open -->
  <g id="mouth-10" style="display:none">
    <ellipse cx="100" cy="131" rx="11" ry="7" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 11: IY (eat) - wide smile -->
  <g id="mouth-11" style="display:none">
    <path d="M 82 128 Q 100 136 118 128" fill="none" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 12: OW (go) - rounded -->
  <g id="mouth-12" style="display:none">
    <circle cx="100" cy="132" r="11" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 13: OY (boy) - rounded open -->
  <g id="mouth-13" style="display:none">
    <ellipse cx="100" cy="133" rx="13" ry="11" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 14: UH (book) - small rounded -->
  <g id="mouth-14" style="display:none">
    <circle cx="100" cy="131" r="9" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 15: UW (too) - small rounded protruding -->
  <g id="mouth-15" style="display:none">
    <circle cx="100" cy="130" r="8" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 16: B, P, M - lips closed -->
  <g id="mouth-16" style="display:none">
    <line x1="88" y1="130" x2="112" y2="130" stroke="#8b4513" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 17: F, V - teeth on lower lip -->
  <g id="mouth-17" style="display:none">
    <rect x="95" y="125" width="10" height="3" fill="#fff" stroke="#8b4513" stroke-width="1"/>
    <line x1="88" y1="132" x2="112" y2="132" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 18: TH (thing) - tongue between teeth -->
  <g id="mouth-18" style="display:none">
    <rect x="96" y="128" width="8" height="4" fill="#ff69b4" stroke="#8b4513" stroke-width="1"/>
    <line x1="88" y1="130" x2="112" y2="130" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 19: T, D, N, L, S, Z - teeth showing -->
  <g id="mouth-19" style="display:none">
    <rect x="92" y="126" width="16" height="3" fill="#fff" stroke="#8b4513" stroke-width="1"/>
    <ellipse cx="100" cy="133" rx="12" ry="6" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
  
  <!-- 20: K, G, NG, CH, SH, ZH, J - back of mouth -->
  <g id="mouth-20" style="display:none">
    <ellipse cx="100" cy="132" rx="13" ry="10" fill="#8b0000" stroke="#8b4513" stroke-width="2"/>
  </g>
</svg>
